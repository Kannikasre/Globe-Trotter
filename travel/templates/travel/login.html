{% extends 'travel/base.html' %}

{% block title %}Login - GlobeTrotter{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 3rem;">
    <div class="card">
        <h2 class="card-header text-center">Login to GlobeTrotter</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p class="text-center mt-1">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
